<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Expense Tracker</title>
</head>
<body>
    <main class="container">
        <h1>Expense Tracker</h1>

        <article class="balance">
            <h2>Your Balance</h2>
            <h3 id="balance" aria-live="polite">$0.00</h3>
        </article>

        <section class="income-expense">
            <article class="income">
                <h4>Income</h4>
                <span class="amount" id="income" aria-live="polite">$0.00</span>
            </article>

            <article class="expense">
                <h4>Expense</h4>
                <span class="amount" id="expense" aria-live="polite">$0.00</span>
            </article>
        </section>

        <section class="add-transaction">
            <h3>Add New Transaction</h3>
            <form action="" id="transaction-form">
                <div class="form-group">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter  description..." required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." required>
                </div>


                <div class="form-group">
                    <label for="type">Type</label>
                    <select  id="type" required>

                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <button type="submit">Add Transaction</button>
            </form>
        </section>
        

        <section class="history">
            <h3>History</h3>
            <ul id="transaction-list"></ul>
        </section>

    </main>
    

    <script src="app.js"></script>
</body>
</html>
